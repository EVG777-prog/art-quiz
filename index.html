<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art-quiz</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/categories.css">
    <link rel="stylesheet" href="styles/game1.css">
    <link rel="stylesheet" href="styles/game2.css">
    <link rel="stylesheet" href="styles/result.css">
    <link rel="stylesheet" href="styles/setting.css">
</head>

<body>
    <section id="main" class="none">
        <div class="container head">
            <h1 id="heading" class="text-question">ArtQuiz</h1>
            <button class="btn-nav btn-setting">Настройки</button>
        </div>
        <div class="container main">
            <div id="game-artist" class="container vert change-game"></div>
            <div id="game-pictures" class="container vert change-game"></div>
        </div>
        <div class="container footer">
            <a name="github" href="https://github.com/EVG777-prog">GitHub</a>
            <div class="text-question">2021</div>
            <a name="rsschool" href="https://rs.school/js/"></a>
        </div>
    </section>
    <section id="categories-game1" class="none">
        <div class="container head">
            <button class="btn-nav home">Главная</button>
            <div class="text-question">Угадай автора картины</div>
            <button class="btn-nav btn-setting">Настройки</button>
        </div>

        <div class="container stages">

        </div>
        <div class="container footer">
            <a name="github" href="https://github.com/EVG777-prog">GitHub</a>
            <div class="text-question">2021</div>
            <a name="rsschool" href="https://rs.school/js/"></a>
        </div>
    </section>
    <section id="categories-game2" class="none">
        <div class="container head">
            <button class="btn-nav home">HOME</button>
            <div class="text-question">Угадай картину</div>
            <button class="btn-nav btn-setting">Настройки</button>
        </div>
        <div class="container stages">

        </div>
        <div class="container footer">
            <a name="github" href="https://github.com/EVG777-prog">GitHub</a>
            <div class="text-question">2021</div>
            <a name="rsschool" href="https://rs.school/js/"></a>
        </div>
    </section>
    <section id="game1">
        <div class="container head">
            <button class="btn-nav home">Главная</button>
            <button class="btn-nav category1">Этапы</button>
            <div class="text-question">Кто автор данной картины?</div>

            <button class="btn-nav btn-setting">Настройки</button>
        </div>

        <div class="container picture-artist">
            <img src="/Assets/Img/full/0full.jpg" alt="Picture">
        </div>
        <div class="container dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="container answers-artist">
            <div class="answer" data-answer="0">Option 1</div>
            <div class="answer" data-answer="1">Option 2</div>
            <div class="answer" data-answer="2">Option 3</div>
            <div class="answer" data-answer="3">Option 4</div>
        </div>
        <div class="container footer">
            <a name="github" href="https://github.com/EVG777-prog">GitHub</a>
            <div class="text-question">2021</div>
            <a name="rsschool" href="https://rs.school/js/"></a>
        </div>
    </section>
    <section id="game2">
        <div class="container head">
            <button class="btn-nav home">Главная</button>
            <button class="btn-nav category2">Этапы</button>
            <button class="btn-nav btn-setting">Настройки</button>
        </div>
        <div class="text-question">Какую картину написал *******?</div>
        <div class="container pictures4">
            <img src="/Assets/Img/full/0full.jpg" alt="Picture1">
            <img src="/Assets/Img/full/1full.jpg" alt="Picture2">
            <img src="/Assets/Img/full/2full.jpg" alt="Picture3">
            <img src="/Assets/Img/full/3full.jpg" alt="Picture4">
        </div>
        <div class="container dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="container footer">
            <a name="github" href="https://github.com/EVG777-prog">GitHub</a>
            <div class="text-question">2021</div>
            <a name="rsschool" href="https://rs.school/js/"></a>
        </div>
    </section>
    <div class="setting">
        <div class="text-head">Настройки</div>
        <div class="container set-volume">
            <img name="volume" src="/Assets/Svg/mute.svg" alt="Volume">
            <input name="volume" type="range" min="0" max="100" value="0" step="1">
        </div>
        <div class="container set-timer">
            <img name="timer" src="/Assets/Svg/timer.svg" alt="Timer">
            <input name="timer" type="range" min="0" max="30" value="0" step="5">
        </div>

        <div class="container">
            <button class="btn-nav save">Сохранить</button>
            <button class="btn-nav reset">Сброс</button>
        </div>
    </div>
    <div class="result">
        <div class="text-head">Поздравляем!</div>
        <div class="text-result">4 / 10</div>
        <img src="/Assets/Img/smile-glasses.png" alt="Smile">
        <div class="container">
            <button class="btn-nav home">Главная</button>
            <button class="btn-nav next-quiz">Следующий этап</button>
        </div>

    </div>
    <audio src="/Assets/audio/bonk.mp3"></audio>
    <audio src="/Assets/audio/bonk2.mp3"></audio>
    <audio src="/Assets/audio/changeDifficulty.mp3"></audio>
    <audio src="/Assets/audio/lose.mp3"></audio>
    <audio src="/Assets/audio/win.mp3"></audio>
    <script src="src/script.js" type="module"></script>
</body>

</html>
